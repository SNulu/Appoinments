<!DOCTYPE html>
<html>
  <head>
    <title>Appointments</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id=appointments>
        <div class="form-group">
          <label for="name">Your name:</label>
          <input id="name-input" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="appt-date">Appointment date:</label>
          <input id="appt-date-input" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="start-time">Start time:</label>
          <input id="start-time-input" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="end-time">End time:</label>
          <input id="end-time-input" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="appt-desc">Appointment description:</label>
          <input id="appt-desc-input" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Make your appointment!</button>
      </form>

      <h4>Your appointment details:</h4>
      <div id="output">
        <p>"Your appoinmet has been successfully booked!"</p>
      </div>


    </div>
  </body>
</html>
